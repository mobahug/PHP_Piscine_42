<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style>
		#ball {
			margin: 25% auto auto auto;
			height: 200px;
			width: 200px;
			background: red;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div id="ball" onmouseleave="leave(ball)"></div>
</body>
<script>
	var ball = document.getElementById("ball");
	var index = 0;
	var size = 200;
	const colors = ['red', 'green', 'blue'];

	ball.addEventListener('click', () => onClick(ball));
	function onClick(ball)
	{
		size = size + 10;
		index++;
		if (index == 3)
		{
			index = 0;
		}
		if (size > 420)
		{
			size = 200;
		}
		/*size grow with 10 pixel*/

		ball.style.backgroundColor = colors[index];
		ball.style.width = size + "px";
		ball.style.height = size + "px";
	}

	function leave(ball)
	{
		index--;
		if (index == -1)
		{
			index = 2;
		}
		ball.style.backgroundColor = colors[index];
		if (size > 200)
		{
			size = size - 5;
			ball.style.width = size + "px";
			ball.style.height = size + "px";
		}
	}
</script>
</html>
