<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style>
		#ball {
			margin: 50% auto auto auto;
			height: 200px;
			width: 200px;
			background: red;
			border-radius: 50%;
		}
	</style>

</head>
<body>
	<audio id="audio1" src="balloon.mp3"></audio>
	<div id="ball" onmouseleave="leave(ball)" onClick="play()"></div>
</body>
<script>
	let ball = document.getElementById("ball");
	//var audio = new Audio('balloon.mp3');
	let index = 0;
	let size = 200;
	const colors = ['red', 'green', 'blue'];

	ball.addEventListener('click', () => onClick(ball));
	function onClick(ball)
	{
		index++;
		if (index == 3)
		{
			index = 0;
		}
		if (size > 420)
		{
			size = 200;
		}
		size = size + 10;
		ball.style.backgroundColor = colors[index];
		ball.style.width = size + "px";
		ball.style.height = size + "px";
		//audio.play();

	}
	function play() {
	var audio = document.getElementById('audio1');
	if (audio.paused) {
		audio.play();
	}else{
		audio.currentTime = 0
	}
}
	function leave(ball)
	{
		index--;
		if (index == -1)
		{
			index = 2;
		}
		ball.style.backgroundColor = colors[index];
		if (size > 200)
		{
			size = size - 5;
			ball.style.width = size + "px";
			ball.style.height = size + "px";
		}
	}
</script>
</html>
