<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
	<div>
		<input type="text" id="value1">
		<select id="operator">
			<option value="addition">+</option>
			<option value="subtraction">-</option>
			<option value="multiplication">*</option>
			<option value="division">/</option>
			<option value="percentage">%</option>
		</select>
		<input type="text" id="value2">
		<input type="submit" id="submission" value="Try me!" onclick="calculate">
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>

	$(document).ready(function(){
		setInterval("alert('Please, use me...')", 30000);
		var submission = $('#submission');
		submission.click(calculate);
	});

	function calculate()
	{
		var value1 = $('#value1').val();
		var value2 = $('#value2').val();
		var sum = $('#sum').val();
		var operator = $('#operator').val();
		if (value1 == "" || value2 == "" || value1.indexOf(".") != -1 || value2.indexOf(".") != -1)
		{
			alert ("Error :(");
			return ;
		}
		else
		{
			value1 = Number(value1);
			value2 = Number(value2);
		}
		if (validate(value1, value2) == 1)
		{
			if (operator == 'addition')
				sum = value1 + value2;
			else if (operator == 'subtraction')
				sum = value1 - value2;
			else if (operator == 'multiplication')
				sum = value1 * value2;
			else if (operator == 'division')
			{
				if (value2 == 0)
					sum = "It's over 9000!";
				else
					sum = value1 / value2;
			}
			else if (operator == 'percentage')
			{
				if (value2 == 0)
				sum = "It's over 9000!";
				else
				sum = value1 % value2;
			}
			console.log(sum);
			alert(sum);
		}
	}
	function validate(value1, value2)
	{
		if (value1 < 0 || value2 < 0 || isNaN(value1) || isNaN(value2))
		{
			alert ("Error :(");
			return 0;
		}
		return 1;
	}

</script>
</html>
