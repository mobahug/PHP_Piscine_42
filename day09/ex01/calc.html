<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
	<div>
		<input type="text" id="value1">
		<select id="operator">
			<option value="addition">+</option>
			<option value="subtraction">-</option>
			<option value="multiplication">*</option>
			<option value="division">/</option>
			<option value="percentage">%</option>
		</select>
		<input type="text" id="value2">
		<input type="submit" value="Try me !" onclick="calculate();">
	</div>
</body>
<script>
	setInterval("alert('Please, use me...')", 30000);
	function calculate()
	{
		var value1 = parseInt(document.getElementById("value1").value.trim());
		if (value1 < 0)
		{
			alert("Error :(");
			return 0;
		}
		var value2 = parseInt(document.getElementById("value2").value.trim());
		if (value2 < 0)
		{
			alert("Error :(");
			return 0;
		}
		var operator = document.getElementById("operator").value;
		operate(value1, value2, operator);
	}
	function operate(value1, value2, operator)
	{
		var sum;
		if (operator == 'addition')
			sum = value1 + value2;
		else if (operator == 'subtraction')
			sum = value1 - value2;
		else if (operator == 'multiplication')
			sum = value1 * value2;
		else if (operator == 'division')
		{
			if (value2 == 0)
				sum = "It's over 9000!";
			else
				sum = value1 / value2;
		}
		else if (operator == 'percentage')
		{
			if (value2 == 0)
				sum = "It's over 9000!";
			else
				sum = value1 % value2;
		}
		console.log(sum);
		alert(sum);
	}
</script>
</html>
