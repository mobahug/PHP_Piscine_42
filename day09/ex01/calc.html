<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
	<div>
		<input type="text" id="value1">
		<select id="operator">
			<option value="addition">+</option>
			<option value="subtraction">-</option>
			<option value="multiplication">*</option>
			<option value="division">/</option>
			<option value="percentage">%</option>
		</select>
		<input type="text" id="value2">
		<input type="submit" value="Try me !" onclick="calculate();">
	</div>
</body>
<script>

	function calculate()
	{
		try
		{

			var value1 = parseInt(validate(document.getElementById("value1").value.trim()));
			if (value1 == 0)
				return 0;
			var value2 = parseInt(validate(document.getElementById("value2").value.trim()));
			if (value2 == 0)
				return 0;
			var operator = document.getElementById("operator").value;
			var result = alert(operate(value1, value2, operator));
		}
		catch (err)
		{
			alert("There was a problem: " + err.message);
		}
	}
	function operate(value1, value2, operator)
	{
		if (operator == 'addition')
			return value1 + value2;
		else if (operator == 'subtraction')
			return value1 - value2;
		else if (operator == 'multiplication')
			return value1 * value2;
		else if (operator == 'division')
			return value1 / value2;
		else if (operator == 'percentage')
			return value1 % value2;
	}
	function validate(value)
	{
		if (value == null || value == "")
		{
			alert("Required Field");
			return 0;
		}
		else if (value < 0)
		{
			alert("Error :(");
			return 0;
		}
		else if (isNaN(value))
		{
			alert("Must be a Number Field");
			return 0;
		}
		else
			return value;
	}
</script>
</html>
